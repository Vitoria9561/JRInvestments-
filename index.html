<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4285F4;
      color: white;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Login com Google</h1>
  <p>Clique abaixo para iniciar o login:</p>
  <button id="start">Entrar com Google</button>
  <button id="openApp">Abrir App</button>

  <script>
  (function(){
    const CLIENT_ID = "1074062407140-e7t78dv5e2rj5euu14hftpquphqmjifl.apps.googleusercontent.com";
    const REDIRECT_URI = "com.vitoria.jrinvestments://callback";
    const SCOPE = encodeURIComponent("openid email profile");
    const AUTH_URL = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPE}&prompt=select_account`;

    function handleReturn() {
      const hash = window.location.hash || "";
      if (!hash) return false;
      const params = new URLSearchParams(hash.replace(/^#/, ""));
      const token = params.get("access_token");
      if (token) {
        const appUrl = `${REDIRECT_URI}#access_token=${encodeURIComponent(token)}&from=githubpages`;
        window.location.href = appUrl;
        return true;
      }
      return false;
    }

    if (handleReturn()) {
      console.log("Tentando redirecionar para app...");
    }

    document.getElementById("start").addEventListener("click", function(){
      window.location.href = AUTH_URL;
    });

    document.getElementById("openApp").addEventListener("click", function(){
      const hash = window.location.hash || "";
      const params = new URLSearchParams(hash.replace(/^#/, ""));
      const token = params.get("access_token");
      if (token) {
        window.location.href = `${REDIRECT_URI}#access_token=${encodeURIComponent(token)}&from=githubpages`;
      } else {
        window.location.href = REDIRECT_URI;
      }
    });
  })();
  </script>
</body>
</html>
